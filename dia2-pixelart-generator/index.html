<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pixel Art Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="options">
                <div class="opt-wrapper">
                    <div class="slider">
                        <label for="width-range">Ancho cuadricula</label>
                        <input type="range" id="width-range" min="1" max="50">
                        <span id="width-value">00</span>
                    </div>
                    <div class="slider">
                        <label for="height-range">Alto Cuadricula</label>
                        <input type="range" id="height-range" min="1" max="50">
                        <span id="height-value">00</span>
                    </div>
                </div>
                <div class="opt-wrapper">
                    <button id="submit-grid">Crear cuadricula</button>
                    <button id="clear-grid">Limpiar cuadricula</button>
                    <input type="color" id="color-input">
                    <button id="erase-btn">Borrar</button>
                    <button id="paint-btn">Pintar</button>
                </div>
            </div>
            <div class="container">

            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
